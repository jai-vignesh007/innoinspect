services:
  db:
    image: postgres:15
    container_name: innoinspect-db
    restart: always
    environment:
      POSTGRES_USER: innouser
      POSTGRES_PASSWORD: innopass
      POSTGRES_DB: innoinspect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: innoinspect-app
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://innouser:innopass@db:5432/innoinspect
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:
